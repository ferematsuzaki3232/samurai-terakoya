<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .header {
      position: relative;
      background-color: #0d3b75;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-weight: bold;
    }

    .header::before {
      content: "";
      position: absolute;
      top: -10px; /* ヘッダーの上に出す */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid #0d3b75; /* ヘッダーと同じ色 */
    }
  </style>
</head>
<body>

  <div class="header">
    “失敗しない”副業・フリーランスを望むなら…
  </div>

</body>
</html>
